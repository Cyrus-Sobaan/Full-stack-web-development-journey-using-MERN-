<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Javascript Question Answers -->
    <script>
        console.log("Javascript Question Answers")
        // For loops : Loops are used to execute  a piece of code again & again

        {
            console.log("for loop: Print 1 to 5 number");
            for (let i = 1; i <= 5; i++) {
                console.log(i);
            }
            console.log("loop has ended");
        }

        // Calculate sum 1 to 5...Answer is 15;

        {
            console.log("calculate sum 1 to 5");
            let sum = 0;
            for (let i = 0; i <= 5; i++) {
                sum = sum + i;
            }
            console.log("sum =", sum);
        }

        // While loops

        {
            console.log("\nwhile loop: Print numbers until the user input 'stop' ");
            let i = 1;
            while (i <= 5) {
                console.log(i);
                i++;
            }
        }

        // for of  loop

        {
            console.log('\nfor of loop: print all elements in an string');
            let string = "JAvascript";
            let size = 0;
            for (let i of string) {
                console.log(i);
                size++;
            }
            console.log("Size of String is:", size)
        }

        // for in loop 

        {
            console.log('\nfor in loop : print all properties and methods of object')
            let student = {
                name: "rahul kumar",
                age: 20,
                cgpa: 3.8,
                isPass: true,
            };
            for (let key in student) {
                console.log("key =", key, "value=", student[key]);
            }
        }

        // Print 1 to 100 number
        {
            console.log(`\nPrinting 1 to 100 using a single line if statement`);
            for (let i = 1; i <= 100; i++) {
                console.log(i);
            }

        }

        // print all even number 0 to 100 
        {
            console.log("\nPrinting Even numbers from 0 to 100");
            for (let i = 0; i <= 100; i += 2) {
                console.log(i)
            }
        }


        // print all odd number 0 to 100 
        {
            console.log("\nPrinting Even numbers from 0 to 100 another way");
            for (let i = 0; i <= 100; i += 2) {
                if (i % 2 == 0) {
                    console.log(i)
                }
            }
        }

        // odd number 
        {
            console.log("\nPrinting odd numbers from 0 to 100 another way");
            for (let i = 0; i <= 100; i += 2) {
                if (i % 2 != 0) {
                    console.log(i)
                }
            }
        }
    </script>
</body>

</html>
