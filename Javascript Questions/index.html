<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Javascript Question Answers -->
    <script>
        console.log("Javascript Question Answers")
        // For loops : Loops are used to execute  a piece of code again & again

        {
            console.log("for loop: Print 1 to 5 number");
            for (let i = 0; i <= 5; i++) {
                console.log(`Loop number ${i + 1}`);
            }
            console.log("loops has ended");
        }

        // Calculate sum 1 to 5

        {
            let sum = 0;
            for (let i = 0; i <= 5; i++) {
                sum = sum + i;
            }
            console.log("sum =", sum);
        }
    </script>
</body>

</html>
