  <title>For-Loops statements</title>

<body>
  <script>
    // For loops : Loops are used to execute  a piece of code again & again

    {
      console.log("for loop: Print 1 to 5 number");
      for (let i = 0; i <= 5; i++) {
        console.log(`Loop number ${i + 1}`);
      }
      console.log("loops has ended");
    }

    // Calculate sum 1 to 5

    {
      let sum = 0;
      for (let i = 0; i <= 5; i++) {
        sum = sum + i;
      }
      console.log("sum =", sum);
    }

    // while loop : A loop that continues as long as the condition is true
    {
      console.log("While Loop Example ");
      let num = 1;
      while (num <= 5) {
        console.log(num + " is printed using while loop");
        num++;
      }
    }

    // /* Do-while loop : It will execute the block of code at least once and then it will check the condition. If the condition is false, it wonâ€™t execute the block
    // // Do While loop : It will run the block of code at least once and then continue running it as long as the condition remains true
    // // Do While loop : It will execute the statement once and then continue to run the loop as long as the condition remains true
    // // Do While loop : It will do one time before checking the condition

    {
      console.log("\nDo-While Loop Example ");
      let num = 0;
      do {
        console.log(num + " is printed using do-while loop");
        num++;
      } while (num <= 5);
    }
