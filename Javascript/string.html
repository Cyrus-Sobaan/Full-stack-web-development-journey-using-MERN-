<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in javascript</title>
</head>
<script>
    // String is  a collection of characters enclosed within double or single quotes. 
    {
        let str = "This is javascript";
        console.log(str); // This is javascript
    }

    {
        let str = "Sobaan qureshi";
        console.log(str[4]);// to find any char in string
    }
    {
        let str = 'Hello World';
        if (str.includes('World')) {
            console.log("Yes");
        } else {
            console.log("No")
        }

    }

    // Template literals is  used for multiline strings  with embedded expressions. You can include a variable inside it by wrapping the variable with ${}.
    {
        let specialString = 'I am a special String!';
        console.log(typeof specialString);

    }

    {
        let userName = "John Doe";
        let age = 25;
        let city = "New York";

        console.log(`User Name: ${userName}`);
        console.log(`Age: ${age}`);
        console.log(`City: ${city}`)
    }

    {
        let obj = {
            item: "pen",
            price: 10,
        };
        console.log("the cost of ", obj.item, "is", obj.price, "rupees");


    }
    {
        //string method/functions : these are  built -in functions to manipulate a string 
        //str.toUpperCase is  used for converting the whole string into uppercase letters
        {
            let str = "sobaaan";
            let newStr = str.toUpperCase();
            console.log(newStr)
        }

    }
    {
        //str.toLowerCase () is used for converting the whole string into lower case letters
        {
            let str = "sobaaan";
            let newStr = str.toLowerCase();
            console.log(newStr)
        }
    }

    //Concatinate  Strings using + operator or concat() function
    {
        let firstString = "Hello ";
        let secondString = "World!";
        let resultString = firstString + " " + secondString;//using + operator
        console.log(resultString);

        resultString = firstString.concat(" ", secondString);//Using concat() Function
        console.log(resultString);
    }

    {   //Create a prompt the user enter their a full name. Generate a username  for them  based on the input . start  username with @, followed by their full name and ending  with the fullname length


        let fullName = prompt("Enter your name full name without spaces");
        let userName = "@" + fullName + fullName.length;
        console.log(userName);

    }

</script>
