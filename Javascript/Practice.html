<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practice</title>
</head>

<body>
    <script>
        console.log("hello world"); // this will print "hello world" in the browser's console
        alert("hello world");   // this will show an alert box with "hello world" as its message
        prompt("Enter your Full name");   // This will open a dialog box asking for user input and returns it
        document.write("hello world")   // This will write "hello world" on the web page

        let num1 = 5;
        let num2 = 4;

        console.log(num1 + num2);
    </script>
</body>

</html>
